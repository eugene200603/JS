        function chkEmail() {
            //取得元素值
            let theEmail = document.getElementById("idEmail").value;
            //建立RegExp物件語法 2
            // let re = /^\w+@\w+\.\w{2,3}$/;
            let re1 = /^.+@.+\..{2,3}$/;    //literal regexp
            //建立RegExp物件語法 1
            let re2 = new RegExp("^.+@.+\\..{2,3}$");    //string 反斜線會被解譯
            // alert(`re1=${re1}\nre2${re2}`);

            let re = /[\u4e00-\u9fff]/
            if (re.test(theEmail))
                window.alert("successful");
            else
                window.alert("failure");

        }
